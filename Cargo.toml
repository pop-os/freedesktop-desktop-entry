[package]
name = "freedesktop-desktop-entry"
version = "0.5.2"
authors = ["Michael Aaron Murphy <mmstick@pm.me>"]
edition = "2021"
homepage = "https://github.com/pop-os/freedesktop-desktop-entry"
description = "Freedesktop Desktop Entry Specification"
license = "MPL-2.0"
readme = "README.md"
categories = [ "os::unix-apis" ]
keywords = [ "freedesktop", "desktop", "entry" ]



[features]
# Match the desktop entry with string
matching = ["dep:textdistance"]

[dependencies]
dirs = "5.0.1"
gettext-rs = { version = "0.7", features = ["gettext-system"]}
memchr = "2"
textdistance = { version = "1.0.2", optional = true }
thiserror = "1"
xdg = "2.4.0"
